<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Ajánlatkérés</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #fafafa;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    .inline {
      display: flex;
      gap: 1rem;
    }
    .inline div {
      flex: 1;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #d8b4a0;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c09a89;
    }
  </style>
</head>
<body>
  <h1>Esküvői ajánlatkérés</h1>
  <form action="/generate-pdf" method="POST">
    <label>Menyasszony neve:
      <input type="text" name="bride" required>
    </label>
    <label>Vőlegény neve:
      <input type="text" name="groom" required>
    </label>
    <label>Esküvő dátuma:
      <input type="date" name="date" required>
    </label>
    <div class="inline">
      <div>
        <label>Óra:
          <select name="hour">
            ${[...Array(24).keys()].map(n => `<option>${n.toString().padStart(2, '0')}</option>`).join('')}
          </select>
        </label>
      </div>
      <div>
        <label>Perc:
          <select name="minute">
            <option>00</option>
            <option>15</option>
            <option>30</option>
            <option>45</option>
          </select>
        </label>
      </div>
    </div>
    <label>Helyszín:
      <input type="text" name="location" required>
    </label>
    <label>Helyszín távolsága (km):
      <input type="number" name="distance" id="distance" required>
    </label>
    <label>Magyarországi helyszín?
      <select name="hungarian" id="hungarianSelect" onchange="toggleForeignOptions()">
        <option value="igen">Igen</option>
        <option value="nem">Nem</option>
      </select>
    </label>
    <div id="foreignOptions" class="hidden">
      <label>Mit jelenítsen meg a PDF-ben?
        <select name="displayOption" id="displayOption" onchange="toggleCustomText()">
          <option value="km">Km-díj</option>
          <option value="custom">Egyedi szöveg</option>
        </select>
      </label>
      <label id="customTextLabel" class="hidden">Egyedi szöveg:
        <input type="text" name="customText" value="repülő + szállás + egyéb költségek, amit a megrendelő fizet">
      </label>
    </div>
    <label>Vendégek száma:
      <input type="number" name="guests" required>
    </label>
    <label>Csomag:
      <select name="selectedPackage">
        <option>Alap</option>
        <option>Prémium</option>
        <option>Exkluzív</option>
      </select>
    </label>
    <label>Kilométer díj (Ft/km):
      <input type="number" name="kmdij" id="kmdij" value="150" required>
    </label>
    <label>Kiszállási díj (Ft):
      <input type="number" name="kiszalldij" id="kiszalldij" required>
    </label>
    <button type="submit">PDF generálása</button>
  </form>
  <script>
    function toggleForeignOptions() {
      const isHungarian = document.getElementById("hungarianSelect").value === "igen";
      document.getElementById("foreignOptions").classList.toggle("hidden", isHungarian);
    }
    function toggleCustomText() {
      const option = document.getElementById("displayOption").value;
      document.getElementById("customTextLabel").classList.toggle("hidden", option !== "custom");
    }
    document.getElementById("distance").addEventListener("input", updateFee);
    document.getElementById("kmdij").addEventListener("input", updateFee);
    function updateFee() {
      const distance = parseFloat(document.getElementById("distance").value || 0);
      const kmdij = parseFloat(document.getElementById("kmdij").value || 0);
      const fee = Math.round((distance * 2 * kmdij) / 1000) * 1000;
      document.getElementById("kiszalldij").value = fee;
    }
  </script>
</body>
</html>
